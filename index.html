<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Handjet:wght@300&family=MedievalSharp&display=swap" rel="stylesheet">
    <title>MTG Project</title>
</head>
<body>
<header>
    <h1>Magic the Gathering Card Search</h1>
</header>
<section>
    <form>
        <input id="search" placeholder="Search a Card!">
    </form>
    <select name="params" id="options">
        <option value="name">Name</option>
        <option value="cmc">Converted Mana Cost</option>
        <option value="type">Type</option>
        <option value="subtype">Subtype</option>
        <option value="rarity">Rarity</option>
        <option value="artist">Artist</option>
    </select> 
</section>
<section>
    <div id="card-display"></div>
    <div id="card-artist"></div>
    <div id="card-info"></div>
</section>
<script src="./assets/script.js"></script>
</body>
</html>
